<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube_beta</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<!--barra de navegacion-inicio -->
<div class="Navbar">
        <!--Menu -->
    <div class="nav_izq">menu</div>
        <!--Logo youtube-->
    <div class="nav_semizq"></div>
        <!--buscador y microfono -->
    <div class="nav_centro">buscador</div>
        <!--notificaciones,perfil,configuracion,apps -->
    <div class="nav_der">ajustes_notificaciones_perfil</div>
</div>
<!--barra de navegacion final -->
<!--contenedor con barra lateral(sidebar) y los contenedores(content)-inicio -->
<div class="content_grandpa">
    <!--barra lateral(sidebar)-inicio -->
    <div class="sidebar">
            <!--boton principal -->        
        <div class="boton_principal">principal</div>
            <!--boton explorar -->        
        <div class="boton_explorar">explorar</div>
            <!--boton shorts -->        
        <div class="boton_shorts">shorts</div>
            <!--boton suscripciones -->        
        <div class="boton_suscripciones">suscripciones</div>
            <!--boton biblioteca -->        
        <div class="boton_biblioteca">biblioteca</div>
            <!--boton historial -->        
        <div class="boton_historial">historial</div>
    </div>
    <!--barra lateral(sidebar)-final -->    
    <!--barra de contenidos(content)-inicio -->        
    <div class="content">
        <!--contenido(content) de recomendacion-inicio -->        
        <div class="content_1">
            <!--recomendaciones-inicio -->        
            <div class="recomendado_1">Todos</div>
            <div class="recomendado_2">Reguetón</div>
            <div class="recomendado_3">Pop latino</div>
            <div class="recomendado_4">Música</div>
            <div class="recomendado_5">Comida callejera</div>
            <div class="recomendado_6">En tiempo real</div> 
            <div class="recomendado_7">Rap</div>
            <div class="recomendado_8">Comedia</div>   
            <div class="recomendado_9">Videojuegos</div>
            <div class="recomendado_10">Universos</div> 
            <!--recomendaciones-final -->        
        </div>
        <!--contenido(content) de recomendacion-final -->  
        <!--contenido(content) sobre videos 1-4-inicio -->        
        <div class="content_2">
            <div class="video_1">video_1</div>
            <div class="video_2">video_2</div>
            <div class="video_3">video_3</div>
            <div class="video_4">video_4</div>  
        </div>
        <!--contenido(content) sobre videos 1-4-final -->        
        <!--contenido(content) sobre videos 5-8-inicio -->        
        <div class="content_3">
            <div class="video_5">video_5</div>
            <div class="video_6">video_6</div>
            <div class="video_7">video_7</div>
            <div class="video_8">video_8</div>
        </div>
        <!--contenido(content) sobre videos 5-8-final -->        
    </div>
    <!--barra de contenidos(content)-final -->        

</div> 
<!--contenedor con barra lateral(sidebar) y los contenedores(content)-final -->
</body>
</html>
